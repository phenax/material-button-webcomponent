<template id='materialBtn' data-tag-name='material-button'>
	<style>
		:host {

			--button-color: #3F51B5;

			--button-drop-shadow: 1px;

			--init-ripple-size: 1px;
			--ripple-margin: calc(var(--init-ripple-size) / -2);

			background-color: var(--button-color);
			display: inline-block;
			font-size: .9em;
			margin: 0;
			cursor: pointer;
			position: relative;
			outline: none;
			border: none;
			padding: 1em 2em;
			color: #fff;
			contain: layout style;
		}

		:host(:hover)::after {
			opacity: 1;
		}

		:host::after {
			content: " ";
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255,255,255,.35);
			border-radius: inherit;
			box-shadow: 0 var(--button-drop-shadow) 3px 1px rgba(0,0,0,.3);

			opacity: .5;
			transition: opacity .3s ease-in-out;
			will-change: opacity;
		}

		.material-btn__wrap {
			overflow: hidden;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}

		.material-btn__ripple {
			position: absolute;
			left: 0;
			top: 0;
			width: var(--init-ripple-size);
			height: var(--init-ripple-size);
			background-color: #fff;
			border-radius: 50%;
			margin-left: var(--ripple-margin);
			margin-top: var(--ripple-margin);
			z-index: 0;

			contain: layout style;
			will-change: opacity transform;
		}

		.material-btn__text {
			position: relative;
			z-index: 1;
		}
	</style>


	<span class='material-btn__wrap'>

		<span class='material-btn__ripple js-ripple'></span>

	</span>

	<span class='material-btn__text js-text'>HEllo world</span>

</template>

<script src='./material-button.js'></script>
